    <script type="text/javascript">
      function CreateNewRow0( order,descrip,value)
      {
        var intLine = parseInt(document.add_project_form.D_B.value);
        intLine++;

        var theTable = document.all.D_BExp
        var newRow = theTable.insertRow(theTable.rows.length)
        newRow.id = newRow.uniqueID

        var item1 = 1
        var newCell

        //*** Column 1 ***//
        newCell = newRow.insertCell(0)
        newCell.id = newCell.uniqueID
        newCell.setAttribute("className", "css-name");
        newCell.innerHTML = "<INPUT TYPE=\"TEXT\" SIZE=\"10\" NAME=\"D_B1_"+intLine+"\" VALUE=\""+order+"\">"
        //***<input type="text" size = "10" name = "D_B1_"+intLine "value = "">     "<INPUT TYPE=\"TEXT\" SIZE=\"10\" NAME=\"D_B1_"+intLine+"\" VALUE=\"\">"***//

        //*** Column 2 ***//
        newCell = newRow.insertCell(1)
        newCell.id = newCell.uniqueID
        newCell.setAttribute("className", "css-name");
        newCell.innerHTML = "<INPUT TYPE=\"TEXT\" SIZE=\"30\" NAME=\"D_B2_"+intLine+"\" VALUE=\""+descrip+"\">"
        //*** Column 3***//
        newCell = newRow.insertCell(2)
        newCell.id = newCell.uniqueID
        newCell.setAttribute("className", "css-name");
        newCell.innerHTML = "<INPUT TYPE=\"TEXT\" SIZE=\"15\" NAME=\"D_B3_"+intLine+"\" VALUE=\""+value+"\">"

        document.add_project_form.D_B.value = intLine;
      }

      function RemoveRow0()
      {
        intLine = parseInt(document.add_project_form.D_B.value);
        if(parseInt(intLine) > 0)
        {
          theTable = (document.all) ? document.all.D_BExp :
                  document.getElementById("D_BExp")
          theTableBody = theTable.tBodies[0];
          theTableBody.deleteRow(intLine);
          intLine--;
          document.add_project_form.D_B.value = intLine;
        }
      }
    </script>
    <!--ตารางกิจกรรม-->
    <script type="text/javascript">
      function CreateNewRow1()
      {

        newRow.id = newRow.uniqueID

        newCell.id = newCell.uniqueID
        newCell.setAttribute("className", "css-name");
        newCell.innerHTML = "<INPUT TYPE=\"TEXT\" SIZE=\"30\" NAME=\"schedule2_"+intLine+"\" VALUE=\"\">"

        document.add_project_form.schedule.value = intLine;
      }

<fieldset>

<!-- Form Name -->
<legend>โครงการค่าย</legend>

  </div>
</div>
  <div class="form-group">

  </div>
</div>
